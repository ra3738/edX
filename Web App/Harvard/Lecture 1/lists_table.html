<!DOCTYPE html>
<html>
  <head>
    <title> My Web Page! </title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
      }

      th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }

      th {
        background-color: lightgrey;
      }

    </style>
  </head>

  <body>
    Unordered List:
    <ul>
      <li> One Item </li>
      <li> Another Item </li>
      <li> Yet Another Item </li>
    </ul>

    Ordered List:
    <ol>
      <li> First Item </li>
      <li> Second Item </li>
      <li> Third Item </li>
    </ol>

    <h1>Movies</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Release Date</th>
        <th>Length</th>
      </tr>
      <tr>
        <td>A</td>
        <td>2001</td>
        <td>2.5</td>
      </tr>
      <tr>
        <td>B</td>
        <td>2005</td>
        <td>2</td>
      </tr>
    </table>
    <form>
      <input type="text" placeholder="Full Name" name="name">
      <button>Submit!</button>
    </form>
  </body>
</html>
